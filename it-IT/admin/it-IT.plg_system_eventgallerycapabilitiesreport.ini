PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_COOKIES="<b>Cookies:</b> Nessun cookie addizionale. Per gestire le sessioni Event Gallery usa il sistema di Joomla!."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PICASAPHOTOS="<b>Picasa Photos:</b> <p>Usando le immagini da  Picasa i contenuti verranno presi dai servers di Google.</p><p>Gestire Google Photos in Event Gallery backend usa i servizi di Google. I tuoi dati sono usati per le chiamate verso google tipo Album Selector. Se usi album privati, è necessario un Google Auth Token. Per crearlo, il browser deve usare comunque i servizi google come chiamare www.svenbluege.de. Per prelevare i dati da un album con questo token, una connesssione a www.svenbluege.de viene fatta. E&grave; necessario per ottenere un accesso temporaneo via token a Google Photos.</p>"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_GOOGLEPHOTOS="<b>Google Photos:</b> <p>Usando le immagini da  Google Photos i contenuti verranno presi dai servers di Google.</p><p>Gestire Google Photos in Event Gallery backend usa i servizi di Google. I tuoi dati sono usati per le chiamate verso google tipo Album Selector.</p>"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_FLICKR="<b>Flickr:</b> Le immagini da Flickr prelevano i dati da un server esterno. Il tuo server comunicherà quindi con i servizi di Flickr. Questa comunicazione non include dati dei tuoi utenti."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_S3="<b>S3</b> Le immagini da Amazon S3  prelevano i dati da un server esterno. Il tuo server comunicherà quindi con i servizi di Amazon S3 . Questa comunicazione non include dati dei tuoi utenti."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_CHECKOUT="<b>Incasso</b><p>Prima che un utente possa fare un ordine, deve inserire articoli nel carrello. Durante il pagamento, il carrello sarà complertato con i dati di consegna. Dopo aver confermato l&grave;ordine, verrà creato come copia del carrello.Al di la del carrellom i dati del cliente verranno salvati. Il peso dei dati dipende dalla configurazione dei componenti. </p><p>I dati di indirizzo sono in tre punti: carrello, ordine e utente Joomla!. n puoi evitare questo per carrello ed ordine, ma puoi configurare che l&grave;oggetto utenet NON sia usato per memorizzare i dati nelle opzioni del componente. </p><p>Per alcuni metodi di pagament, sono usati servizi esterni. Event Gallery non memorizza direttamente i dati di pagamento. Viene invece generato un token per identificare la transazione dal fornitore esterno del servizio. </p><p>La gestione di Event Gallery permette la pulizia dei carelli più vecchi di 30 giorni con un semplice link.</p>"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PAYMENT_STRIPE="<b>Pagamento // Stripe:</b> Per iniziare un pagamento Event Gallery invia la mail e l&grave;Id-ordine a Stripe.  La Stripe-UI al pagamento include JS/CSS del tuo sito.  Questo inclde IP e cookies."
 PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PAYMENT_PAYPAL="<b>Pagamento // PayPal:</b> Per creare una transazione paypal, Event galer deve inviare l&grave;ID-ordine.Il processo di pagamento rimanderà il cliente a Paypal da cui terminerà il pagamento, e Paypal avrà i dati necessari."
 
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PAYMENT_BRAINTREE="<b>Pagamento // Braintree:</b> Per creeare una transazione Braintree nessun dato viene inviato. La transazione è gestita dal tuo server. La UI-Braintree include JS/CSS del tuo sito. Questo inclide IP e cookies."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_SHARING="<b>Condivisione Sociale:</b> Event Gallery usa solo condivisione passiva.  Sarà cura dell&grave;utente configurare questi dati nei differenti servizi.Non ci sono SDK Javascript che trasmettano dati prima di qualsiasi interazione."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_YOUTUBE="<b>YouTube:</b> Per scopi di aiuto all&grave;uso abbiamo alcuni video youtube inglobati."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_LOGS="<b>Logs:</b> Event Gallery scrive alcuni files di log. Essi contenteono IP-address dell&grave;utente.In aggiunta alcuni processi es Google Photos/Flicker/Amazon S3 scrive log per controllare le transazioni. Puoi trovare i log files nella cartella dei log. Essi contengono dati e devono essere usati con cura.."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_MESSAGES="<b>Messaggi:</b> Gli utenti possono segnalare immagino o lasciare messagi per immagini.Possono fornire una mail ed un messaggio. Tutto salvato nel database."

